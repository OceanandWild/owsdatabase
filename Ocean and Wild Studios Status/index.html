<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ocean and Wild â€“ Estado de Servicios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --ow-blue: #0052CC;
      --ow-green: #36B37E;
      --ow-yellow: #FFC400;
      --ow-red: #FF5630;
      --ow-dark: #172B4D;
      --ow-gray: #F4F5F7;
      --ow-white: #FFFFFF;
      --radius: 6px;
      --font: "Segoe UI", Roboto, sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: var(--font);
      background: var(--ow-gray);
      color: var(--ow-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--ow-blue);
      color: var(--ow-white);
      padding: 1.2rem 1rem;
      box-shadow: 0 2px 4px rgba(0,0,0,.1);
      display: flex;
      align-items: center;
      gap: .5rem;
    }
    header h1 { margin: 0; font-size: 1.4rem; font-weight: 600; }
    main {
      flex: 1;
      max-width: 960px;
      width: 100%;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .card {
      background: var(--ow-white);
      border-radius: var(--radius);
      padding: 1.2rem 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 1px 3px rgba(0,0,0,.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: transform .15s;
    }
    .card:hover { transform: translateY(-2px); }
    .name { font-weight: 600; font-size: 1.05rem; }
    .badge {
      padding: .25rem .6rem;
      border-radius: var(--radius);
      font-size: .75rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    .up { background: var(--ow-green); color: var(--ow-white); }
    .down { background: var(--ow-red); color: var(--ow-white); }
    .soon { background: var(--ow-yellow); color: var(--ow-dark); }
    .pending { background: #6B778C; color: var(--ow-white); }
    .time {
      font-size: .75rem;
      color: #6B778C;
      margin-left: auto;
      margin-right: .8rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: .75rem;
      color: #6B778C;
    }
    .loading-row {
      display: flex;
      align-items: center;
      gap: .5rem;
      color: #6B778C;
      font-size: .9rem;
    }
  </style>
</head>
<body>
  <header>
    <span>ðŸŒŠ</span>
    <h1>Ocean and Wild Studios â€“ Estado de Servicios</h1>
  </header>

  <main id="services"></main>

  <footer>
    Refresco automÃ¡tico cada 30 s Â· Ãšltima comprobaciÃ³n: <span id="last"></span>
  </footer>

  <script>
    const SERVICES = [
      { name: 'EcoConsole', route: '/version' },
      { name: 'Ecoxion', route: '/api/subscriptions/plans' },
      { name: 'NatMarket', route: '/natmarket/products' },
      { name: 'Naturepedia', route: '/api/leaderboard' },
      // PrÃ³ximamente (sin ruta)
      { name: 'AllApp', route: null },
      { name: 'Ocean and Wild Nexus', route: null },
      { name: 'Incremental Cosmic Odyssey', route: null },
      { name: 'Spedia', route: null }
    ];

    const container = document.getElementById('services');
    const lastSpan = document.getElementById('last');

    function fmt(date) {
      return date.toLocaleTimeString('es-ES');
    }

    /* ---------- tarjeta inicial ---------- */
    function createCard(svc) {
      const card = document.createElement('div');
      card.className = 'card';
      card.id = `card-${svc.name.replace(/\s+/g, '-')}`;
      card.innerHTML = `
        <span class="name">${svc.name}</span>
        <span class="time">â€”</span>
        <span class="badge pending">Esperando respuestaâ€¦</span>
      `;
      container.appendChild(card);
      return card;
    }

    /* ---------- actualizar tarjeta ---------- */
    function updateCard(card, { status, ms }) {
      const badge = card.querySelector('.badge');
      const time = card.querySelector('.time');
      badge.className = `badge ${status}`;
      badge.textContent =
        status === 'up' ? 'Operativo' :
        status === 'down' ? 'CaÃ­do' :
        status === 'soon' ? 'PrÃ³ximamente' :
        'Pendienteâ€¦';
      time.textContent = ms !== null ? ms + ' ms' : 'â€”';
    }

    /* ---------- ping con reintento ---------- */
    async function ping(route) {
      const test = async () => {
        const start = performance.now();
        try {
          const res = await fetch(route, { method: 'GET', cache: 'no-store' });
          if (res.ok) return { status: 'up', ms: Math.round(performance.now() - start) };
        } catch {}
        return null;
      };
      let r = await test();
      if (r) return r;
      await new Promise(res => setTimeout(res, 1000));
      r = await test();
      return r || { status: 'down', ms: null };
    }

    /* ---------- proceso progresivo ---------- */
    async function refresh() {
      lastSpan.textContent = fmt(new Date());

      // 1. Crear todas las tarjetas (estado inicial)
      container.innerHTML = '';
      const cards = {};
      SERVICES.forEach(s => cards[s.name] = createCard(s));

      // 2. Resolver "PrÃ³ximamente" sin fetch
      SERVICES.filter(s => s.route === null).forEach(s => {
        updateCard(cards[s.name], { status: 'soon', ms: null });
      });

      // 3. Resolver servicios reales uno a uno
      for (const s of SERVICES.filter(s => s.route !== null)) {
        const result = await ping(s.route);
        updateCard(cards[s.name], result);
      }
    }

    refresh();
    setInterval(refresh, 30000);
  </script>
</body>
</html>
