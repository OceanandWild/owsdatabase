name: OWS Store Android Build And Release

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag del release destino (puede ser uno existente para adjuntar assets)"
        required: true
        type: string
      release_name:
        description: "Nombre visible del release"
        required: true
        type: string
      release_notes:
        description: "Changelog / notas del release"
        required: false
        type: string
      prerelease:
        description: "Publicar como prerelease"
        required: true
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve project directory
        shell: bash
        run: |
          if [ -d "OWS Store" ]; then
            echo "APP_DIR=OWS Store" >> "$GITHUB_ENV"
          elif [ -d "OWSStore" ]; then
            echo "APP_DIR=OWSStore" >> "$GITHUB_ENV"
          else
            echo "No se encontro la carpeta OWS Store / OWSStore."
            ls -la
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android build tools
        shell: bash
        run: |
          yes | sdkmanager --licenses >/dev/null || true
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Install dependencies
        shell: bash
        run: |
          cd "$APP_DIR"
          npm ci || npm install

      - name: Prepare web and android platform
        shell: bash
        run: |
          cd "$APP_DIR"

          if [ ! -d "www" ]; then
            mkdir -p www
          fi

          if [ -f "index.html" ]; then
            cp "index.html" "www/index.html"
          fi

          mkdir -p "www/build"
          shopt -s nullglob
          for asset in build/*.ico build/*.png; do
            cp -f "$asset" "www/build/$(basename "$asset")"
          done
          shopt -u nullglob

          mkdir -p "resources"
          if [ -f "build/icon.png" ]; then
            cp -f "build/icon.png" "resources/icon.png"
          elif [ -f "www/build/icon.png" ]; then
            cp -f "www/build/icon.png" "resources/icon.png"
          fi

          if [ ! -f "www/index.html" ]; then
            echo "No se encontro index.html para webDir (www/index.html)."
            ls -la
            exit 1
          fi

          if [ ! -f "capacitor.config.json" ]; then
            cat > capacitor.config.json <<'EOF'
          {
            "appId": "com.oceanandwild.owsstore",
            "appName": "OWS Store",
            "webDir": "www"
          }
          EOF
          fi

          if [ ! -d "android" ]; then
            npx cap add android
          fi

          if [ -f "resources/icon.png" ]; then
            npx --yes @capacitor/assets generate --android --assetPath resources
          else
            echo "resources/icon.png no encontrado, se mantienen iconos por defecto de Capacitor."
          fi

      - name: Sync Capacitor
        shell: bash
        run: |
          cd "$APP_DIR"
          npx cap sync android

      - name: Set Android version metadata
        shell: bash
        run: |
          cd "$APP_DIR"
          VERSION_NAME="$(node -p "require('./package.json').version" | tr -d '\r\n')"
          VERSION_CODE="$(date -u +%y%j%H%M)"
          if [ -z "$VERSION_NAME" ]; then
            VERSION_NAME="1.0.0"
          fi
          APP_ID="$(node -e "try{const fs=require('fs');const c=JSON.parse(fs.readFileSync('capacitor.config.json','utf8'));process.stdout.write(String(c.appId||''));}catch(_){process.stdout.write('');}")"
          if [ -z "$APP_ID" ]; then
            APP_ID="com.oceanandwild.owsstore"
          fi
          GRADLE_FILE="android/app/build.gradle"
          if [ ! -f "$GRADLE_FILE" ]; then
            echo "No existe $GRADLE_FILE"
            exit 1
          fi
          sed -i -E "s/versionCode[[:space:]]+[0-9]+/versionCode ${VERSION_CODE}/" "$GRADLE_FILE"
          sed -i -E "s/versionName[[:space:]]+\"[^\"]+\"/versionName \"${VERSION_NAME}\"/" "$GRADLE_FILE"
          echo "OWS Store Android versionName=${VERSION_NAME} versionCode=${VERSION_CODE}"
          grep -n "versionCode\\|versionName" "$GRADLE_FILE"
          cat > android-release-metadata.json <<EOF
          {
            "project_slug": "ows-store",
            "package_id": "${APP_ID}",
            "version_name": "${VERSION_NAME}",
            "version_code": ${VERSION_CODE}
          }
          EOF
          echo "Android metadata generated:"
          cat android-release-metadata.json

      - name: Ensure Android install permission for APK handoff
        shell: bash
        run: |
          set -e
          MANIFEST="$APP_DIR/android/app/src/main/AndroidManifest.xml"
          if [ ! -f "$MANIFEST" ]; then
            echo "AndroidManifest.xml no encontrado en $MANIFEST"
            exit 1
          fi
          if ! grep -q "android.permission.REQUEST_INSTALL_PACKAGES" "$MANIFEST"; then
            sed -i '/android.permission.INTERNET/a\    <uses-permission android:name="android.permission.REQUEST_INSTALL_PACKAGES" />' "$MANIFEST"
          fi
          echo "Permisos en manifest:"
          grep -n "uses-permission" "$MANIFEST" || true

      - name: Build Android artifacts
        shell: bash
        run: |
          cd "$APP_DIR/android"
          chmod +x gradlew
          ./gradlew --no-daemon assembleDebug assembleRelease bundleRelease

      - name: Detect signing config
        shell: bash
        env:
          ANDROID_SIGNING_KEY_BASE64: ${{ secrets.ANDROID_SIGNING_KEY_BASE64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ -n "$ANDROID_SIGNING_KEY_BASE64" ] && [ -n "$ANDROID_KEY_ALIAS" ] && [ -n "$ANDROID_KEYSTORE_PASSWORD" ] && [ -n "$ANDROID_KEY_PASSWORD" ]; then
            echo "HAS_ANDROID_SIGNING=true" >> "$GITHUB_ENV"
          else
            echo "HAS_ANDROID_SIGNING=false" >> "$GITHUB_ENV"
          fi

      - name: Validate Android signing keystore
        if: ${{ env.HAS_ANDROID_SIGNING == 'true' }}
        shell: bash
        env:
          ANDROID_SIGNING_KEY_BASE64: ${{ secrets.ANDROID_SIGNING_KEY_BASE64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        run: |
          set -euo pipefail
          KS_PATH="$RUNNER_TEMP/ows-signing.jks"
          if ! printf "%s" "$ANDROID_SIGNING_KEY_BASE64" | tr -d "\r\n\t " | base64 -d > "$KS_PATH"; then
            echo "ANDROID_SIGNING_KEY_BASE64 no es un Base64 valido."
            exit 1
          fi
          if ! keytool -list -keystore "$KS_PATH" -storepass "$ANDROID_KEYSTORE_PASSWORD" >/dev/null 2>"$RUNNER_TEMP/ks-storepass-error.txt"; then
            echo "ANDROID_KEYSTORE_PASSWORD invalido o keystore corrupto."
            sed -n '1,5p' "$RUNNER_TEMP/ks-storepass-error.txt" || true
            exit 1
          fi
          if ! keytool -list -keystore "$KS_PATH" -storepass "$ANDROID_KEYSTORE_PASSWORD" -alias "$ANDROID_KEY_ALIAS" >/dev/null 2>"$RUNNER_TEMP/ks-alias-error.txt"; then
            echo "ANDROID_KEY_ALIAS no encontrado: $ANDROID_KEY_ALIAS"
            echo "Aliases disponibles:"
            keytool -list -keystore "$KS_PATH" -storepass "$ANDROID_KEYSTORE_PASSWORD" | sed -n 's/,.*//p'
            sed -n '1,5p' "$RUNNER_TEMP/ks-alias-error.txt" || true
            exit 1
          fi
          echo "SIGNING_KEYSTORE_PATH=$KS_PATH" >> "$GITHUB_ENV"

      - name: Sign release APK (optional)
        if: ${{ env.HAS_ANDROID_SIGNING == 'true' }}
        shell: bash
        env:
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          UNSIGNED_APK="${APP_DIR}/android/app/build/outputs/apk/release/app-release-unsigned.apk"
          ALIGNED_APK="${APP_DIR}/android/app/build/outputs/apk/release/app-release-aligned.apk"
          SIGNED_APK="${APP_DIR}/android/app/build/outputs/apk/release/app-release-signed.apk"
          APKSIGNER="${ANDROID_SDK_ROOT}/build-tools/34.0.0/apksigner"
          ZIPALIGN="${ANDROID_SDK_ROOT}/build-tools/34.0.0/zipalign"

          if [ ! -f "$UNSIGNED_APK" ]; then
            echo "No se encontro APK unsigned para firmar: $UNSIGNED_APK"
            exit 1
          fi
          if [ ! -x "$APKSIGNER" ]; then
            echo "No se encontro apksigner en: $APKSIGNER"
            exit 1
          fi
          if [ ! -x "$ZIPALIGN" ]; then
            echo "No se encontro zipalign en: $ZIPALIGN"
            exit 1
          fi

          if [ -z "${ANDROID_KEY_PASSWORD:-}" ]; then
            ANDROID_KEY_PASSWORD="$ANDROID_KEYSTORE_PASSWORD"
          fi

          "$ZIPALIGN" -f -p 4 "$UNSIGNED_APK" "$ALIGNED_APK"

          if ! "$APKSIGNER" sign \
            --ks "$SIGNING_KEYSTORE_PATH" \
            --ks-key-alias "$ANDROID_KEY_ALIAS" \
            --ks-pass env:ANDROID_KEYSTORE_PASSWORD \
            --key-pass env:ANDROID_KEY_PASSWORD \
            --v1-signing-enabled true \
            --v2-signing-enabled true \
            --v3-signing-enabled true \
            --v4-signing-enabled false \
            --out "$SIGNED_APK" \
            "$ALIGNED_APK"; then
            echo "Primera firma fallo. Reintentando con key password = keystore password..."
            ANDROID_KEY_PASSWORD="$ANDROID_KEYSTORE_PASSWORD" \
            "$APKSIGNER" sign \
              --ks "$SIGNING_KEYSTORE_PATH" \
              --ks-key-alias "$ANDROID_KEY_ALIAS" \
              --ks-pass env:ANDROID_KEYSTORE_PASSWORD \
              --key-pass env:ANDROID_KEY_PASSWORD \
              --v1-signing-enabled true \
              --v2-signing-enabled true \
              --v3-signing-enabled true \
              --v4-signing-enabled false \
              --out "$SIGNED_APK" \
              "$ALIGNED_APK"
          fi

          "$APKSIGNER" verify --verbose --print-certs "$SIGNED_APK" >/dev/null

      - name: Collect release files
        shell: bash
        run: |
          set -e
          mkdir -p release-assets

          SIGNED_APK="${APP_DIR}/android/app/build/outputs/apk/release/app-release-signed.apk"
          if [ ! -f "$SIGNED_APK" ]; then
            SIGNED_APK="$(find "${APP_DIR}/android/app/build/outputs/apk/release" -maxdepth 1 -type f -name "*signed*.apk" ! -name "*unsigned*" | head -n 1 || true)"
          fi
          AAB_PATH="${APP_DIR}/android/app/build/outputs/bundle/release/app-release.aab"

          SIGNED_BASENAME="$(basename "${SIGNED_APK:-}")"
          SIGNED_BASENAME_LC="$(echo "$SIGNED_BASENAME" | tr '[:upper:]' '[:lower:]')"
          if [ -z "$SIGNED_APK" ] || [ ! -f "$SIGNED_APK" ] || [[ "$SIGNED_BASENAME_LC" == *"unsigned"* ]]; then
            echo "No se encontro APK firmado. Configura ANDROID_SIGNING_* secrets para publicar una build instalable."
            exit 1
          fi
          APKSIGNER="${ANDROID_SDK_ROOT}/build-tools/34.0.0/apksigner"
          if [ ! -x "$APKSIGNER" ]; then
            echo "No se encontro apksigner en: $APKSIGNER"
            exit 1
          fi
          "$APKSIGNER" verify --verbose "$SIGNED_APK" >/dev/null
          cp "$SIGNED_APK" "release-assets/OWS.Store.Android.release-signed.apk"

          if [ -f "$AAB_PATH" ]; then
            cp "$AAB_PATH" "release-assets/OWS.Store.Android.release.aab"
          fi

          FILE_COUNT=$(find release-assets -type f | wc -l | tr -d ' ')
          if [ "$FILE_COUNT" = "0" ]; then
            echo "No se encontraron archivos para publicar."
            exit 1
          fi

          if [ -f "${APP_DIR}/android-release-metadata.json" ]; then
            cp "${APP_DIR}/android-release-metadata.json" "release-assets/android-release-metadata.json"
          fi

          echo "Archivos listos para release:"
          find release-assets -type f -maxdepth 2 -print

      - name: Upload build artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: ows-store-android-release-files
          path: release-assets/**/*
          if-no-files-found: error

      - name: Publish assets to owsdatabase release
        uses: softprops/action-gh-release@v2
        with:
          repository: OceanandWild/owsdatabase
          tag_name: ${{ inputs.release_tag }}
          name: ${{ inputs.release_name }}
          body: ${{ inputs.release_notes }}
          draft: false
          prerelease: ${{ inputs.prerelease == 'true' }}
          make_latest: false
          files: |
            release-assets/**/*
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}

