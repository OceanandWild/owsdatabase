name: Floret Shop Android Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - "Floret Shop/**"
      - "FloretShop/**"
      - ".github/workflows/floret-shop-android.yml"

permissions:
  contents: read

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve project directory
        shell: bash
        run: |
          if [ -d "Floret Shop" ]; then
            echo "APP_DIR=Floret Shop" >> "$GITHUB_ENV"
          elif [ -d "FloretShop" ]; then
            echo "APP_DIR=FloretShop" >> "$GITHUB_ENV"
          else
            echo "No se encontro la carpeta del proyecto (Floret Shop / FloretShop)."
            echo "Directorios disponibles en raiz:"
            ls -la
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android build tools
        shell: bash
        run: |
          yes | sdkmanager --licenses >/dev/null || true
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Install dependencies
        shell: bash
        run: |
          cd "$APP_DIR"
          npm ci || npm install

      - name: Prepare web and android platform
        shell: bash
        run: |
          cd "$APP_DIR"

          # If webDir does not exist, build a minimal web bundle from root index.html.
          if [ ! -d "www" ]; then
            mkdir -p www
          fi
          if [ ! -f "www/index.html" ] && [ -f "index.html" ]; then
            cp index.html www/index.html
          fi

          if [ ! -f "www/index.html" ]; then
            echo "No se encontro index.html para generar webDir (www/index.html)."
            ls -la
            exit 1
          fi

          # Add platform in CI if it is not committed.
          if [ ! -d "android" ]; then
            npx cap add android
          fi

          mkdir -p resources
          if [ -f "assets/floretshopicon.png" ]; then
            cp -f "assets/floretshopicon.png" "resources/icon.png"
          elif [ -f "build/icon.png" ]; then
            cp -f "build/icon.png" "resources/icon.png"
          fi

      - name: Sync Capacitor
        shell: bash
        run: |
          cd "$APP_DIR"
          npx cap sync android

      - name: Set Android version metadata
        shell: bash
        run: |
          cd "$APP_DIR"
          VERSION_NAME="$(node -p "require('./package.json').version" | tr -d '\r\n')"
          VERSION_CODE="$(date -u +%y%j%H%M)"
          if [ -z "$VERSION_NAME" ]; then
            VERSION_NAME="1.0.0"
          fi
          APP_ID="$(node -e "try{const fs=require('fs');const c=JSON.parse(fs.readFileSync('capacitor.config.json','utf8'));process.stdout.write(String(c.appId||''));}catch(_){process.stdout.write('');}")"
          if [ -z "$APP_ID" ]; then
            APP_ID="com.oceanandwild.floretshop"
          fi
          GRADLE_FILE="android/app/build.gradle"
          if [ ! -f "$GRADLE_FILE" ]; then
            echo "No existe $GRADLE_FILE"
            exit 1
          fi
          sed -i -E "s/versionCode[[:space:]]+[0-9]+/versionCode ${VERSION_CODE}/" "$GRADLE_FILE"
          sed -i -E "s/versionName[[:space:]]+\"[^\"]+\"/versionName \"${VERSION_NAME}\"/" "$GRADLE_FILE"
          echo "Floret Android versionName=${VERSION_NAME} versionCode=${VERSION_CODE}"
          grep -n "versionCode\\|versionName" "$GRADLE_FILE"
          cat > android-release-metadata.json <<EOF
          {
            "project_slug": "floret-shop",
            "package_id": "${APP_ID}",
            "version_name": "${VERSION_NAME}",
            "version_code": ${VERSION_CODE}
          }
          EOF
          echo "Android metadata generated:"
          cat android-release-metadata.json

      - name: Force Floret launcher icon in Android resources
        shell: bash
        run: |
          cd "$APP_DIR"
          ICON_SRC=""
          if [ -f "assets/floretshopicon.png" ]; then
            ICON_SRC="assets/floretshopicon.png"
          elif [ -f "resources/icon.png" ]; then
            ICON_SRC="resources/icon.png"
          fi

          if [ -z "$ICON_SRC" ]; then
            echo "No se encontro icono fuente para launcher (assets/floretshopicon.png o resources/icon.png)."
            exit 1
          fi

          SOURCE_HASH="$(sha256sum "$ICON_SRC" | awk '{print $1}')"
          echo "Icon source: $ICON_SRC"
          echo "Icon source sha256: $SOURCE_HASH"

          for dir in android/app/src/main/res/mipmap-*; do
            [ -d "$dir" ] || continue
            if [[ "$dir" == *"anydpi-v26"* ]]; then
              continue
            fi
            cp -f "$ICON_SRC" "$dir/ic_launcher.png"
            cp -f "$ICON_SRC" "$dir/ic_launcher_round.png"
            cp -f "$ICON_SRC" "$dir/ic_launcher_foreground.png"

            for icon_file in ic_launcher.png ic_launcher_round.png ic_launcher_foreground.png; do
              TARGET_PATH="$dir/$icon_file"
              TARGET_HASH="$(sha256sum "$TARGET_PATH" | awk '{print $1}')"
              if [ "$TARGET_HASH" != "$SOURCE_HASH" ]; then
                echo "Hash mismatch en $TARGET_PATH"
                echo "Esperado: $SOURCE_HASH"
                echo "Actual:   $TARGET_HASH"
                exit 1
              fi
            done
          done

          echo "Launcher icon override aplicado desde $ICON_SRC"
          ls -la android/app/src/main/res/mipmap-hdpi || true

      - name: Build Android artifacts
        shell: bash
        run: |
          cd "$APP_DIR"
          cd android
          chmod +x gradlew
          ./gradlew --no-daemon assembleDebug assembleRelease bundleRelease

      - name: Detect signing config
        shell: bash
        env:
          ANDROID_SIGNING_KEY_BASE64: ${{ secrets.ANDROID_SIGNING_KEY_BASE64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ -n "$ANDROID_SIGNING_KEY_BASE64" ] && [ -n "$ANDROID_KEY_ALIAS" ] && [ -n "$ANDROID_KEYSTORE_PASSWORD" ] && [ -n "$ANDROID_KEY_PASSWORD" ]; then
            echo "HAS_ANDROID_SIGNING=true" >> "$GITHUB_ENV"
          else
            echo "HAS_ANDROID_SIGNING=false" >> "$GITHUB_ENV"
          fi

      - name: Validate Android signing keystore
        if: ${{ env.HAS_ANDROID_SIGNING == 'true' }}
        shell: bash
        env:
          ANDROID_SIGNING_KEY_BASE64: ${{ secrets.ANDROID_SIGNING_KEY_BASE64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        run: |
          set -euo pipefail
          KS_PATH="$RUNNER_TEMP/ows-signing.jks"
          if ! printf "%s" "$ANDROID_SIGNING_KEY_BASE64" | tr -d "\r\n\t " | base64 -d > "$KS_PATH"; then
            echo "ANDROID_SIGNING_KEY_BASE64 no es un Base64 valido."
            exit 1
          fi
          if ! keytool -list -keystore "$KS_PATH" -storepass "$ANDROID_KEYSTORE_PASSWORD" >/dev/null 2>"$RUNNER_TEMP/ks-storepass-error.txt"; then
            echo "ANDROID_KEYSTORE_PASSWORD invalido o keystore corrupto."
            sed -n '1,5p' "$RUNNER_TEMP/ks-storepass-error.txt" || true
            exit 1
          fi
          if ! keytool -list -keystore "$KS_PATH" -storepass "$ANDROID_KEYSTORE_PASSWORD" -alias "$ANDROID_KEY_ALIAS" >/dev/null 2>"$RUNNER_TEMP/ks-alias-error.txt"; then
            echo "ANDROID_KEY_ALIAS no encontrado: $ANDROID_KEY_ALIAS"
            echo "Aliases disponibles:"
            keytool -list -keystore "$KS_PATH" -storepass "$ANDROID_KEYSTORE_PASSWORD" | sed -n 's/,.*//p'
            sed -n '1,5p' "$RUNNER_TEMP/ks-alias-error.txt" || true
            exit 1
          fi
          echo "SIGNING_KEYSTORE_PATH=$KS_PATH" >> "$GITHUB_ENV"

      - name: Sign release APK (optional)
        if: ${{ env.HAS_ANDROID_SIGNING == 'true' }}
        shell: bash
        env:
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          UNSIGNED_APK="${APP_DIR}/android/app/build/outputs/apk/release/app-release-unsigned.apk"
          ALIGNED_APK="${APP_DIR}/android/app/build/outputs/apk/release/app-release-aligned.apk"
          SIGNED_APK="${APP_DIR}/android/app/build/outputs/apk/release/app-release-signed.apk"
          APKSIGNER="${ANDROID_SDK_ROOT}/build-tools/34.0.0/apksigner"
          ZIPALIGN="${ANDROID_SDK_ROOT}/build-tools/34.0.0/zipalign"

          if [ ! -f "$UNSIGNED_APK" ]; then
            echo "No se encontro APK unsigned para firmar: $UNSIGNED_APK"
            exit 1
          fi
          if [ ! -x "$APKSIGNER" ]; then
            echo "No se encontro apksigner en: $APKSIGNER"
            exit 1
          fi
          if [ ! -x "$ZIPALIGN" ]; then
            echo "No se encontro zipalign en: $ZIPALIGN"
            exit 1
          fi

          if [ -z "${ANDROID_KEY_PASSWORD:-}" ]; then
            ANDROID_KEY_PASSWORD="$ANDROID_KEYSTORE_PASSWORD"
          fi

          "$ZIPALIGN" -f -p 4 "$UNSIGNED_APK" "$ALIGNED_APK"

          if ! "$APKSIGNER" sign \
            --ks "$SIGNING_KEYSTORE_PATH" \
            --ks-key-alias "$ANDROID_KEY_ALIAS" \
            --ks-pass env:ANDROID_KEYSTORE_PASSWORD \
            --key-pass env:ANDROID_KEY_PASSWORD \
            --v1-signing-enabled true \
            --v2-signing-enabled true \
            --v3-signing-enabled true \
            --v4-signing-enabled false \
            --out "$SIGNED_APK" \
            "$ALIGNED_APK"; then
            echo "Primera firma fallo. Reintentando con key password = keystore password..."
            ANDROID_KEY_PASSWORD="$ANDROID_KEYSTORE_PASSWORD" \
            "$APKSIGNER" sign \
              --ks "$SIGNING_KEYSTORE_PATH" \
              --ks-key-alias "$ANDROID_KEY_ALIAS" \
              --ks-pass env:ANDROID_KEYSTORE_PASSWORD \
              --key-pass env:ANDROID_KEY_PASSWORD \
              --v1-signing-enabled true \
              --v2-signing-enabled true \
              --v3-signing-enabled true \
              --v4-signing-enabled false \
              --out "$SIGNED_APK" \
              "$ALIGNED_APK"
          fi

          "$APKSIGNER" verify --verbose --print-certs "$SIGNED_APK" >/dev/null

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: floret-shop-apk-release-unsigned
          path: "${{ env.APP_DIR }}/android/app/build/outputs/apk/release/app-release-unsigned.apk"
          if-no-files-found: warn

      - name: Upload APK debug artifact
        uses: actions/upload-artifact@v4
        with:
          name: floret-shop-apk-debug
          path: "${{ env.APP_DIR }}/android/app/build/outputs/apk/debug/app-debug.apk"
          if-no-files-found: error

      - name: Upload APK signed artifact
        if: ${{ env.HAS_ANDROID_SIGNING == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: floret-shop-apk-release-signed
          path: |
            ${{ env.APP_DIR }}/android/app/build/outputs/apk/release/app-release-signed.apk
            ${{ env.APP_DIR }}/android-release-metadata.json
          if-no-files-found: warn

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: floret-shop-aab-release-unsigned
          path: "${{ env.APP_DIR }}/android/app/build/outputs/bundle/release/app-release.aab"
          if-no-files-found: error

