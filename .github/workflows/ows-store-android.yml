name: OWS Store Android Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - "OWS Store/**"
      - "OWS Store Electron/**"
      - ".github/workflows/ows-store-android.yml"

permissions:
  contents: read

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve project directory
        shell: bash
        run: |
          if [ -d "OWS Store" ]; then
            echo "APP_DIR=OWS Store" >> "$GITHUB_ENV"
          elif [ -d "OWSStore" ]; then
            echo "APP_DIR=OWSStore" >> "$GITHUB_ENV"
          else
            echo "No se encontro la carpeta del proyecto (OWS Store / OWSStore)."
            echo "Directorios disponibles en raiz:"
            ls -la
            exit 1
          fi

          if [ -d "OWS Store Electron" ]; then
            echo "STORE_ELECTRON_DIR=OWS Store Electron" >> "$GITHUB_ENV"
          else
            echo "STORE_ELECTRON_DIR=" >> "$GITHUB_ENV"
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Install dependencies
        shell: bash
        run: |
          cd "$APP_DIR"
          npm ci || npm install

      - name: Prepare web and android platform
        shell: bash
        run: |
          cd "$APP_DIR"

          if [ ! -d "www" ]; then
            mkdir -p www
          fi

          if [ -n "$STORE_ELECTRON_DIR" ] && [ -f "../$STORE_ELECTRON_DIR/index.html" ]; then
            cp "../$STORE_ELECTRON_DIR/index.html" "www/index.html"
            mkdir -p "www/build"
            shopt -s nullglob
            for asset in "../$STORE_ELECTRON_DIR"/build/*.ico "../$STORE_ELECTRON_DIR"/build/*.png; do
              cp -f "$asset" "www/build/$(basename "$asset")"
            done
            shopt -u nullglob
          elif [ -f "index.html" ]; then
            cp "index.html" "www/index.html"
          fi

          mkdir -p "resources"
          if [ -n "$STORE_ELECTRON_DIR" ] && [ -f "../$STORE_ELECTRON_DIR/build/icon.png" ]; then
            cp -f "../$STORE_ELECTRON_DIR/build/icon.png" "resources/icon.png"
          fi

          if [ ! -f "resources/icon.png" ] && [ -f "www/build/icon.png" ]; then
            cp -f "www/build/icon.png" "resources/icon.png"
          fi

          if [ ! -f "www/index.html" ]; then
            echo "No se encontro index.html para generar webDir (www/index.html)."
            ls -la
            exit 1
          fi

          if [ ! -d "android" ]; then
            npx cap add android
          fi

          if [ -f "resources/icon.png" ]; then
            npx --yes @capacitor/assets generate --android --assetPath resources
          else
            echo "resources/icon.png no encontrado, se mantienen iconos por defecto de Capacitor."
          fi

      - name: Sync Capacitor
        shell: bash
        run: |
          cd "$APP_DIR"
          npx cap sync android

      - name: Build Android artifacts
        shell: bash
        run: |
          cd "$APP_DIR/android"
          chmod +x gradlew
          ./gradlew --no-daemon assembleDebug assembleRelease bundleRelease

      - name: Detect signing config
        shell: bash
        env:
          ANDROID_SIGNING_KEY_BASE64: ${{ secrets.ANDROID_SIGNING_KEY_BASE64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ -n "$ANDROID_SIGNING_KEY_BASE64" ] && [ -n "$ANDROID_KEY_ALIAS" ] && [ -n "$ANDROID_KEYSTORE_PASSWORD" ] && [ -n "$ANDROID_KEY_PASSWORD" ]; then
            echo "HAS_ANDROID_SIGNING=true" >> "$GITHUB_ENV"
          else
            echo "HAS_ANDROID_SIGNING=false" >> "$GITHUB_ENV"
          fi

      - name: Sign release APK (optional)
        if: ${{ env.HAS_ANDROID_SIGNING == 'true' }}
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: "${{ env.APP_DIR }}/android/app/build/outputs/apk/release"
          signingKeyBase64: ${{ secrets.ANDROID_SIGNING_KEY_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ows-store-apk-release-unsigned
          path: "${{ env.APP_DIR }}/android/app/build/outputs/apk/release/app-release-unsigned.apk"
          if-no-files-found: warn

      - name: Upload APK debug artifact
        uses: actions/upload-artifact@v4
        with:
          name: ows-store-apk-debug
          path: "${{ env.APP_DIR }}/android/app/build/outputs/apk/debug/app-debug.apk"
          if-no-files-found: error

      - name: Upload APK signed artifact
        if: ${{ env.HAS_ANDROID_SIGNING == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: ows-store-apk-release-signed
          path: "${{ env.APP_DIR }}/android/app/build/outputs/apk/release/*signed*.apk"
          if-no-files-found: warn

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: ows-store-aab-release-unsigned
          path: "${{ env.APP_DIR }}/android/app/build/outputs/bundle/release/app-release.aab"
          if-no-files-found: error
