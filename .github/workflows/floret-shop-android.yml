name: Floret Shop Android Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - "Floret Shop/**"
      - "FloretShop/**"
      - ".github/workflows/floret-shop-android.yml"

permissions:
  contents: read

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve project directory
        shell: bash
        run: |
          if [ -d "Floret Shop" ]; then
            echo "APP_DIR=Floret Shop" >> "$GITHUB_ENV"
          elif [ -d "FloretShop" ]; then
            echo "APP_DIR=FloretShop" >> "$GITHUB_ENV"
          else
            echo "No se encontro la carpeta del proyecto (Floret Shop / FloretShop)."
            echo "Directorios disponibles en raiz:"
            ls -la
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android build tools
        shell: bash
        run: |
          yes | sdkmanager --licenses >/dev/null || true
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Install dependencies
        shell: bash
        run: |
          cd "$APP_DIR"
          npm ci || npm install

      - name: Prepare web and android platform
        shell: bash
        run: |
          cd "$APP_DIR"

          # If webDir does not exist, build a minimal web bundle from root index.html.
          if [ ! -d "www" ]; then
            mkdir -p www
          fi
          if [ ! -f "www/index.html" ] && [ -f "index.html" ]; then
            cp index.html www/index.html
          fi

          if [ ! -f "www/index.html" ]; then
            echo "No se encontro index.html para generar webDir (www/index.html)."
            ls -la
            exit 1
          fi

          # Add platform in CI if it is not committed.
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Sync Capacitor
        shell: bash
        run: |
          cd "$APP_DIR"
          npx cap sync android

      - name: Build Android artifacts
        shell: bash
        run: |
          cd "$APP_DIR"
          cd android
          chmod +x gradlew
          ./gradlew --no-daemon assembleDebug assembleRelease bundleRelease

      - name: Detect signing config
        shell: bash
        env:
          ANDROID_SIGNING_KEY_BASE64: ${{ secrets.ANDROID_SIGNING_KEY_BASE64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ -n "$ANDROID_SIGNING_KEY_BASE64" ] && [ -n "$ANDROID_KEY_ALIAS" ] && [ -n "$ANDROID_KEYSTORE_PASSWORD" ] && [ -n "$ANDROID_KEY_PASSWORD" ]; then
            echo "HAS_ANDROID_SIGNING=true" >> "$GITHUB_ENV"
          else
            echo "HAS_ANDROID_SIGNING=false" >> "$GITHUB_ENV"
          fi

      - name: Validate Android signing keystore
        if: ${{ env.HAS_ANDROID_SIGNING == 'true' }}
        shell: bash
        env:
          ANDROID_SIGNING_KEY_BASE64: ${{ secrets.ANDROID_SIGNING_KEY_BASE64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        run: |
          set -euo pipefail
          KS_PATH="$RUNNER_TEMP/ows-signing.jks"
          echo "$ANDROID_SIGNING_KEY_BASE64" | base64 -d > "$KS_PATH"
          keytool -list -keystore "$KS_PATH" -storepass "$ANDROID_KEYSTORE_PASSWORD" -alias "$ANDROID_KEY_ALIAS" >/dev/null
          echo "SIGNING_KEYSTORE_PATH=$KS_PATH" >> "$GITHUB_ENV"

      - name: Sign release APK (optional)
        if: ${{ env.HAS_ANDROID_SIGNING == 'true' }}
        shell: bash
        env:
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          UNSIGNED_APK="${APP_DIR}/android/app/build/outputs/apk/release/app-release-unsigned.apk"
          SIGNED_APK="${APP_DIR}/android/app/build/outputs/apk/release/app-release-signed.apk"
          APKSIGNER="${ANDROID_SDK_ROOT}/build-tools/34.0.0/apksigner"

          if [ ! -f "$UNSIGNED_APK" ]; then
            echo "No se encontro APK unsigned para firmar: $UNSIGNED_APK"
            exit 1
          fi
          if [ ! -x "$APKSIGNER" ]; then
            echo "No se encontro apksigner en: $APKSIGNER"
            exit 1
          fi

          if [ -z "${ANDROID_KEY_PASSWORD:-}" ]; then
            ANDROID_KEY_PASSWORD="$ANDROID_KEYSTORE_PASSWORD"
          fi

          if ! "$APKSIGNER" sign \
            --ks "$SIGNING_KEYSTORE_PATH" \
            --ks-key-alias "$ANDROID_KEY_ALIAS" \
            --ks-pass env:ANDROID_KEYSTORE_PASSWORD \
            --key-pass env:ANDROID_KEY_PASSWORD \
            --out "$SIGNED_APK" \
            "$UNSIGNED_APK"; then
            echo "Primera firma fallo. Reintentando con key password = keystore password..."
            ANDROID_KEY_PASSWORD="$ANDROID_KEYSTORE_PASSWORD" \
            "$APKSIGNER" sign \
              --ks "$SIGNING_KEYSTORE_PATH" \
              --ks-key-alias "$ANDROID_KEY_ALIAS" \
              --ks-pass env:ANDROID_KEYSTORE_PASSWORD \
              --key-pass env:ANDROID_KEY_PASSWORD \
              --out "$SIGNED_APK" \
              "$UNSIGNED_APK"
          fi

          "$APKSIGNER" verify --print-certs "$SIGNED_APK" >/dev/null

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: floret-shop-apk-release-unsigned
          path: "${{ env.APP_DIR }}/android/app/build/outputs/apk/release/app-release-unsigned.apk"
          if-no-files-found: warn

      - name: Upload APK debug artifact
        uses: actions/upload-artifact@v4
        with:
          name: floret-shop-apk-debug
          path: "${{ env.APP_DIR }}/android/app/build/outputs/apk/debug/app-debug.apk"
          if-no-files-found: error

      - name: Upload APK signed artifact
        if: ${{ env.HAS_ANDROID_SIGNING == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: floret-shop-apk-release-signed
          path: "${{ env.APP_DIR }}/android/app/build/outputs/apk/release/*signed*.apk"
          if-no-files-found: warn

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: floret-shop-aab-release-unsigned
          path: "${{ env.APP_DIR }}/android/app/build/outputs/bundle/release/app-release.aab"
          if-no-files-found: error
