name: Floret Shop Android Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - "Floret Shop/**"
      - ".github/workflows/floret-shop-android.yml"

permissions:
  contents: read

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: "Floret Shop"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Android release artifacts (unsigned)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew --no-daemon assembleRelease bundleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: floret-shop-apk-release-unsigned
          path: "Floret Shop/android/app/build/outputs/apk/release/app-release-unsigned.apk"
          if-no-files-found: error

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: floret-shop-aab-release-unsigned
          path: "Floret Shop/android/app/build/outputs/bundle/release/app-release.aab"
          if-no-files-found: error
